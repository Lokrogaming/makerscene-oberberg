<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Makerscene Oberberg</title>
  <style>
    :root {
      --bg-overlay: rgba(10,10,12,0.5);
      --accent: #8be4ff;
      --font-size: 16px;
      --font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }

    * { box-sizing: border-box }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      font-size: var(--font-size);
    }

    /* Toolmenü */
    #toolMenu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      backdrop-filter: blur(6px);
    }

    #toolMenu label, #toolMenu select, #toolMenu button {
      margin: 4px 0;
      display: block;
    }

    #toolMenu button {
      background: var(--accent);
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Bestehende Styles (gekürzt auf die wichtigsten Änderungen) */
    .stage {
      position:relative;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:#fff;
      overflow:hidden
    }
    .stage::before{
      content:"";
      position:fixed;inset:0;z-index:0;
      background-image: url('https://www.engelskirchen.de/medien/bilder/klaus_dittrich.jpg?20200219094743');
      background-size: cover;background-position:center center;
      filter: blur(12px) saturate(1.1) brightness(0.6);
      transform: scale(1.08);
      will-change:transform,filter;
    }
    .stage::after{
      content:"";position:fixed;inset:0;z-index:1;background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(0,0,0,0.6));
    }

    .card {
      position:relative;z-index:2;display:flex;flex-direction:column;
      gap:18px;align-items:center;padding:28px 36px;border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.18));
      backdrop-filter: blur(6px);
      box-shadow:0 10px 30px rgba(0,0,0,0.60);
      max-width:420px;width:92%;text-align:center
    }

  </style>
</head>
<body>
  <!-- Tool-Menü -->
  <div id="toolMenu">
    <label for="fontSelect">Schriftart:</label>
    <select id="fontSelect">
      <option value="system-ui,-apple-system,Segoe UI,Roboto,Arial">Standard</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Courier New, monospace">Courier New</option>
    </select>

    <label>Schriftgröße:</label>
    <button onclick="changeFontSize(1)">+</button>
    <button onclick="changeFontSize(-1)">-</button>
  </div>

  <main>
    <div class="stage">
      <section class="card" role="region" aria-label="Makerscene Profil">
        <div class="avatar" aria-hidden="true">
          <img src="https://www.engelskirchen.de/medien/bilder/klaus_dittrich.jpg?20200219094743" alt="Makerscene Profilbild" />
        </div>
        <h1>Arduino</h1>
        <p class="role">Makerscene Oberberg, Roboter und Mikrocomputer</p>
        <p class="bio">Mikrocomputer und Roboter, das ist das Thema</p>
        <div class="links">
          <a class="btn" href="https://www.makerscene-oberberg.de/" role="button">Website</a>
          <a class="btn ghost" href="https://www.makerscene-oberberg.de/impressum/" role="button">Impressum</a>
          <a class="btn ghost" href="https://www.makerscene-oberberg.de/kontakt/" role="button">Kontakt</a>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Schriftgröße anpassen
    function changeFontSize(delta) {
      let currentSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
      let newSize = currentSize + delta;
      if (newSize < 10) newSize = 10;
      if (newSize > 32) newSize = 32;
      document.documentElement.style.setProperty('--font-size', newSize + 'px');
    }

    // Schriftart wechseln
    document.getElementById("fontSelect").addEventListener("change", function() {
      document.documentElement.style.setProperty('--font-family', this.value);
    });
  </script>
</body>
</html>
